<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of webpage-->
    <title>Input Validatation</title>
    <!--links to css and script-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--text box layout to allow the user to enter information-->
    <div class="container">
    <h2>Enter information below to reveal a secret message!</h2>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="zipCode" placeholder="Zip Code">
        <button onclick="validateInputs()">Submit</button>
        <!--after entering information this message will display-->
        <p id="message" style="display:none;">Here is the secret message: You are loved and appreciated!</p>
    </div>
</body>
</html>
